            <form action="" id="formulario">

                <input type="text" id="nombre" placeholder="Ingrese su nombre" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+">

              </div>

                <label class="label-form" for="">Correo</label>
                <input type="email"  id="correo" placeholder="Ingrese su correo" required>
              </div>
  
              <div>
                <label class="label-form" for="">Mensaje</label>
                <textarea  id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje..." required minlength="10" maxlength="500"></textarea>
              </div>
              <button class="lupa1" type="submit">
